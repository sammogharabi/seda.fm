repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key

  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npm run lint
        language: system
        files: \.(ts|js)$
        pass_filenames: false

      - id: type-check
        name: TypeScript Check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts)$
        pass_filenames: false

      - id: unit-tests
        name: Unit Tests
        entry: npm run test:unit -- --passWithNoTests --findRelatedTests
        language: system
        files: \.(ts)$
        pass_filenames: true
        stages: [pre-push]

      - id: test-coverage-check
        name: Test Coverage Check
        entry: npm run test:cov -- --passWithNoTests --coverageThreshold='{"global":{"branches":70,"functions":70,"lines":70,"statements":70}}'
        language: system
        files: \.(ts)$
        pass_filenames: false
        stages: [pre-push]

      - id: prisma-format
        name: Prisma Format
        entry: npx prisma format
        language: system
        files: schema\.prisma$

      - id: no-console-log
        name: No console.log
        entry: console\.log
        language: pygrep
        files: \.(ts|js)$
        exclude: \.spec\.ts$

      - id: no-only-tests
        name: No .only in tests
        entry: \.(only|skip)\(
        language: pygrep
        files: \.spec\.ts$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(ts|js|json|yml|yaml|md)$
        exclude: dist/